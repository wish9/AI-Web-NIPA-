<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--    검정색 동그라미 없애는 스타일 설정 -->
    <style>
        ul {
          list-style-type: none;
        }
    </style>

</head>
<body>
    <ul>
        <li>리스트 1번</li>
        <li>리스트 2번</li>
        <li>리스트 3번</li>
    </ul>

    <ul style="list-style-type: circle"> <!--   헤더에 있는 스타일보다 우선순위가 높다!! -->
        <li>빈동그라미 리스트 1번</li>
        <li>빈동그라미 리스트 2번</li>
        <li>빈동그라미 리스트 3번</li>
    </ul>

    <table style="width:100%">
        <tr style="background-color:lightgrey">
            <th>1열 제목</th>
            <th>2열 제목</th>
        </tr>
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
        </tr>
    </table>
</body>
</html>
